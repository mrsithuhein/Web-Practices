<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <main id="app">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <main class="py-4">
              <h1 class="fw-bold">MMS Solution</h1>
              <h3 class="fw-bold text-black-50">Invoice</h3>
            </main>
            <form action="" id="recordForm">
              <div
                class="row align-items-end bg-secondary-subtle p-3 rounded-3"
              >
                <div class="col">
                  <label for="productSelect">Select Product</label>
                  <select
                    class="form-select"
                    name="product_select"
                    id="productSelect"
                  ></select>
                </div>
                <div class="col">
                  <label for="quantityInput">Quantity</label>
                  <input
                    type="number"
                    class="form-control text-center"
                    name="quantity_input"
                    id="quantityInput"
                    min="0"
                    required
                  />
                </div>
                <div class="col">
                  <button
                    id="recordBtn"
                    class="btn btn-primary w-100 rounded-2 fw-bold"
                  >
                    Add Record
                  </button>
                </div>
              </div>
            </form>

            <table class="table my-4">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Product</th>
                  <th class="text-end">Price</th>
                  <th class="text-end">Quantity</th>
                  <th class="text-end">Cost</th>
                </tr>
              </thead>
              <tbody id="records">
                <tr class="record-empty-row">
                  <td colspan="5" class="text-center">There is no record</td>
                </tr>
                <tr class="record-row">
                  <td>1</td>
                  <td>Apple</td>
                  <td class="text-end">1000</td>
                  <td class="text-end">5</td>
                  <td class="text-end">5000</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/invoice.js"></script>
  </body>
</html>
