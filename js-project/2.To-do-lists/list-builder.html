<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <main id="app">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <h1 class="fw-bold">List Builder</h1>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg" id="textInput">
                        <button id="addBtn" class="btn btn-primary btn-lg">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>

                    <div class="d-flex justify-content-between">
                        <h4>Your List</h4>
                        <p class="bg-primary text-light fw-light rounded-pill px-2 py-1">
                           Done ( <span id="doneListCounter">0</span>/
                            <span id="totalListCounter">0</span>)
                        </p>
                    </div>

                    <div class="" id="lists">
                        <div class="list">
                            <div class="border border-primary p-3 d-flex justify-content-between">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                        checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                        something
                                    </label>
                                </div>
                                <div>
                                    <button class="btn btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-outline-primary">
                                        <i class="bi bi-trash3"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/list.js"></script>
</body>

</html>
