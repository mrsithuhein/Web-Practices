<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>

  <body>
    <main id="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <main class="py-4">
              <h1 class="fw-bold">MMS Solution</h1>
              <h3 class="fw-bold text-black-50">Invoice</h3>
            </main>
            <form action="" id="recordForm" class="d-print-none">
              <div class="row align-items-end bg-secondary-subtle p-3">
                <div class="col">
                  <label for="productSelect">Select Product</label>
                  <select
                    class="form-select"
                    name="product_select"
                    id="productSelect"
                  ></select>
                </div>
                <div class="col">
                  <label for="quantityInput">Quantity</label>
                  <input
                    type="number"
                    class="form-control text-center"
                    name="quantity_input"
                    id="quantityInput"
                    min="1"
                    required
                  />
                </div>
                <div class="col">
                  <button
                    id="recordBtn"
                    class="btn btn-primary h-100 w-100 fw-bold"
                  >
                    Add Record
                  </button>
                </div>
              </div>
            </form>

            <table class="table my-4">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Product</th>
                  <th class="text-end">Price</th>
                  <th class="text-end">Quantity</th>
                  <th class="text-end">Cost</th>
                </tr>
              </thead>
              <tbody id="records">
                <tr class="record-empty-row">
                  <td colspan="5" class="text-center">There is no record</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4" class="text-center fw-bold">Total</td>
                  <td class="text-end fw-bold" id="costTotal">0</td>
                </tr>
              </tfoot>
            </table>
            <p class="d-none d-print-block">
              ဝယ်ယူအားပေးမှုကို ကျေးဇူးတင်ပါသည်။
            </p>
            <div class="text-end d-print-none">
              <button
                class="btn btn-outline-primary"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#inventory"
                aria-controls="offcanvasExample"
              >
                Inventory
              </button>
              <button class="btn btn-primary printer">
                <i class="bi bi-printer"></i>
                Print
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="inventory"
        aria-labelledby="offcanvasExampleLabel"
        <div
      >
        <div class="offcanvas-header">
          <div class="offcanvas-title">
            <h1 class="fw-bold">Inventory</h1>
            <h3 class="text-black-50">Item Lists</h3>
          </div>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul id="inventoryLists" class="list-group mb-3"></ul>

          <form id="newItemForm" class="bg-secondary-subtle p-3" action="">
            <div>
              <div class="mb-3">
                <label class="form-label" for="">New Item Name</label>
                <input class="form-control" type="text" required />
              </div>
              <div class="row g-3">
                <div class="col-8">
                  <input
                    class="form-control"
                    type="number"
                    placeholder="Price"
                    min="1"
                    required
                  />
                </div>
                <div class="col-4">
                  <button class="btn btn-primary w-100">Add</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/invoice.js"></script>
  </body>
</html>
